<!DOCTYPE html>
<!--This is html for Image search, TBC ... -->
<html lang="en">
    <head>
        <!-- Link to my custom CSS file -->
        <link rel="stylesheet" href="styles.css">

        <title>Image</title>
    </head>
    <body>
        <div class="links-container">
            <a href="index.html">Search</a>
        </div>
        
        <div class="logo-container">
