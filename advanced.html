<!DOCTYPE html>
<!--This is html for advanced search, TBC ... -->
<html lang="en">
    <head>
        <!-- To use Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Link to my custom CSS file -->
        <link rel="stylesheet" href="styles.css">

        <title>Advanced</title>
    </head>
    <body>
        <div class="links-container">
            <a href="index.html">Search</a>
        </div>

        <p class="header-container">Advanced Search</p>
        <div class="h-line"></div>

        <div class="find-container">
            <p class="text-find-container">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-1">
                    <div class="left-text">
                        <p class="paragraph-text">all these words:</p>
                    </div>
                    <div class="right-textbox">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-1">
                    <div class="left-text">
                        <p class="paragraph-text">this exact word or phrase:</p>
                    </div>
                    <div class="right-textbox">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-1">
                    <div class="left-text">
                        <p class="paragraph-text">any of these words:</p>
                    </div>
                    <div class="right-textbox">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-1">
                    <div class="left-text">
                        <p class="paragraph-text">none of these words:</p>
                    </div>
                    <div class="right-textbox">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>

            
                </div>
                    <div class="lastbutton-container">
                        <input type="submit" value="Advanced Search" class="btn-advanced">
                    </div>  
            </form>
        </div>
    </body>
</html>
